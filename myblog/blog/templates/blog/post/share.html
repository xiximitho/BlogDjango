{% extends "blog/base.html"%}
{% block title %} Share a post {% endblock %}

{% block content %}
    {% if sent %}
        <h1> Email enviado </h1>
        <p>
            "{{ post.title }}" foi enviado para {{ form.cleaned_data.to }}
        </p>
        {% else %}
            <h1> SHare "{{ post.title }}" by e-mail</h1>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Send e-mail">
            </form>
    {% endif %}
{% endblock %}
